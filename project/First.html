<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
        .button{
            height: 100px;
            width: 130px;
            border-radius: 3px;
            /* background-color: aqua; */
        }

        .container {
            display: flex;
            /* justify-content:space-around; */
            align-items: center;
            margin-left: 28%;
            margin-top: 5%;
            gap: 15px;
            padding: 20px;
            /* border-radius: 3px; */
            /* justify-content: space-between; */
        
        }
    </style>
</head>
<body>
    <div>
       <center> <h1>Color Scheme Switches..!</h1></center>
    </div >
   <div class="container">
     <div  style="background-color: red;" class="button" id='red'></div>
    <div  style="background-color: orange;"  class="button"id="orange"></div>
    <div style="background-color: green;"  class="button"id="green"></div>
    <div style="background-color: blue;"  class="button"id="blue"></div>
   </div>

</body>
<script>
    const buttons=document.querySelectorAll('.button');
    const body=document.querySelector("body");
   buttons.forEach(function(button){
    button.addEventListener('click',function(e){
        if(e.target.id==="red"){
            body.style.backgroundColor="red"
        }
        else if(e.target.id==="blue"){
            body.style.backgroundColor="blue"
        }
        else if(e.target.id==="green"){
            body.style.backgroundColor="green"
        }
        else if(e.target.id==="orange"){
            body.style.backgroundColor="orange"
        }
    })

   })
  
    

</script>
</html>
